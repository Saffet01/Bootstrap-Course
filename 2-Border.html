<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scss/_variables.scss">
    <style>
        div{
            height: 200px;
            width: 200px;
            display: inline-block;
            margin: 20px;
        }
        body{
            margin-bottom: 750px;
        }
    </style>
</head>
<body>
    <!-- Border Ekleme -->
    <div class="border"></div>
    <div class="border-top"></div>
    <div class="border-bottom"></div>
    <div class="border-start"></div>
    <div class="border-end"></div>
    <div class="border-end border-start border-bottom"></div>
    
    <!-- Border Çıkartma -->
    <div class="border border-top-0"></div>
    <div class="border border-bottom-0"></div>
    <div class="border border-start-0"></div>

    <!-- Border Genişlikleri -->
    <div class="border border-1"></div>
    <div class="border border-5"></div>

    <!-- Border Renkleri -->
    <div class="border border-3 border-primary"></div>
    <div class="border border-3 border-secondary"></div>
    <div class="border border-3 border-success"></div>
    <div class="border border-3 border-info"></div>

    <!-- Border Radius -->
    <div class="border rounded"></div>
    <div class="border rounded-top"></div>
</body>
</html>
